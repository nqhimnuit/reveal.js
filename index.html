<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Java EE Architecture</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' :
			'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section style="text-align:left;font-size: xx-large;"data-markdown="java-ee-content/0-agenda.md"></section>
		<section data-markdown="java-ee-content/1-java-ee-overview.md"></section>
		<section data-markdown="java-ee-content/2-app-component-funcs.md"></section>
		<section data-markdown="java-ee-content/3-ejb-cdi.md"></section>
		<section data-markdown="java-ee-content/4-bean-components.md"></section>
		<section data-markdown="java-ee-content/5-ejb-transactions.md"></section>
		<section data-markdown="java-ee-content/6-deploy-app.md"></section>
	</div>
</div>

<script src="js/reveal.js"></script>
<script src="plugin/markdown/marked.js"></script>
<script src="plugin/markdown/markdown.js"></script>

<script>
	Reveal.initialize({
		dependencies: [
			{src: 'plugin/markdown/marked.js'},
			{src: 'plugin/markdown/markdown.js'},
			{src: 'plugin/notes/notes.js', async: true},
			{src: 'plugin/highlight/highlight.js', async: true}
		]
	});
</script>
</body>
</html>
